{% include "header.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Upload Image</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Upload and Crop</button>
    </form>
</div>
{% endblock %}
