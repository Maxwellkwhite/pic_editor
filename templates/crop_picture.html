{% include "header.html" %}
{% block content %}

<div class="container">
    <h2 class="text-center mb-4">Crop Pictures</h2>
    
    <div class="row">
        {% for picture in pictures %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Picture {{ loop.index }}</h5>
                </div>
                <div class="card-body">
                    <div class="image-container">
                        <img src="{{ url_for('static', filename=picture.original_path.replace('static/', '')) }}" 
                             class="img-fluid cropper-image" 
                             id="image{{ picture.id }}" 
                             data-picture-id="{{ picture.id }}">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary crop-button" data-picture-id="{{ picture.id }}">
                            Crop Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="text-center mt-4 mb-5">
        <a href="{{ url_for('picture') }}" class="btn btn-secondary">Back to Pictures</a>
    </div>
</div>

<!-- Add necessary JavaScript for cropping functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const croppers = {};
    
    // Initialize Cropper.js for each image
    document.querySelectorAll('.cropper-image').forEach(image => {
        const pictureId = image.dataset.pictureId;
        croppers[pictureId] = new Cropper(image, {
            aspectRatio: NaN,
            viewMode: 2,
            // Add other Cropper.js options as needed
        });
    });
    
    // Handle crop button clicks
    document.querySelectorAll('.crop-button').forEach(button => {
        button.addEventListener('click', function() {
            const pictureId = this.dataset.pictureId;
            const cropper = croppers[pictureId];
            
            // Get cropped canvas
            const croppedCanvas = cropper.getCroppedCanvas();
            
            // Convert to blob and send to server
            croppedCanvas.toBlob(function(blob) {
                const formData = new FormData();
                formData.append('cropped_image', blob);
                formData.append('picture_id', pictureId);
                
                // Send to server (you'll need to create this endpoint)
                fetch('/save-cropped-image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Image cropped successfully!');
                    } else {
                        alert('Error cropping image');
                    }
                });
            });
        });
    });
});

// Modify your existing cropping JavaScript to handle direct download
function cropImage() {
    // Get cropped canvas data
    const croppedData = cropper.getCroppedCanvas().toDataURL();
    
    // Send to server for download
    fetch('/save-cropped-image', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'cropped_image=' + encodeURIComponent(croppedData)
    })
    .then(response => response.blob())
    .then(blob => {
        // Create download link
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cropped_image.png';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    });
}
</script>

<!-- Make sure you have the Cropper.js CSS and JS included in your template -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

<div style="max-width: 800px; margin: 0 auto;">
    <img id="image" src="data:image/jpeg;base64,{{ image_data }}" style="max-width: 100%;" />
</div>

<div style="margin-top: 20px; text-align: center;">
    <button onclick="cropImage()" class="btn btn-primary">Crop and Download</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const image = document.getElementById('image');
    const cropper = new Cropper(image, {
        aspectRatio: NaN,
        viewMode: 1,
        dragMode: 'move',
        autoCropArea: 1,
    });

    window.cropImage = function() {
        const croppedData = cropper.getCroppedCanvas().toDataURL();
        
        fetch('/save-cropped-image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'cropped_image=' + encodeURIComponent(croppedData)
        })
        .then(response => response.blob())
        .then(blob => {
            // Create download link
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cropped_image.png';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        });
    }
});
</script>

{% endblock %}
