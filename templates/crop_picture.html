{% include "header.html" %}
{% block content %}

<div class="container">
    <h2 class="text-center mb-4">Crop Pictures</h2>
    
    <div class="row">
        {% for picture in pictures %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Picture {{ loop.index }}</h5>
                </div>
                <div class="card-body">
                    <div class="image-container">
                        <img src="{{ url_for('static', filename=picture.original_path.replace('static/', '')) }}" 
                             class="img-fluid cropper-image" 
                             id="image{{ picture.id }}" 
                             data-picture-id="{{ picture.id }}">
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary crop-button" data-picture-id="{{ picture.id }}">
                            Crop Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="text-center mt-4 mb-5">
        <a href="{{ url_for('picture') }}" class="btn btn-secondary">Back to Pictures</a>
    </div>
</div>

<!-- Add necessary JavaScript for cropping functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const croppers = {};
    
    // Initialize Cropper.js for each image
    document.querySelectorAll('.cropper-image').forEach(image => {
        const pictureId = image.dataset.pictureId;
        croppers[pictureId] = new Cropper(image, {
            aspectRatio: NaN,
            viewMode: 2,
            // Add other Cropper.js options as needed
        });
    });
    
    // Handle crop button clicks
    document.querySelectorAll('.crop-button').forEach(button => {
        button.addEventListener('click', function() {
            const pictureId = this.dataset.pictureId;
            const cropper = croppers[pictureId];
            
            // Get cropped canvas
            const croppedCanvas = cropper.getCroppedCanvas();
            
            // Convert to blob and send to server
            croppedCanvas.toBlob(function(blob) {
                const formData = new FormData();
                formData.append('cropped_image', blob);
                formData.append('picture_id', pictureId);
                
                // Send to server (you'll need to create this endpoint)
                fetch('/save-cropped-image', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Image cropped successfully!');
                    } else {
                        alert('Error cropping image');
                    }
                });
            });
        });
    });
});
</script>

{% endblock %}
